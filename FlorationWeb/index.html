
<!DOCTYPE html>
	<head>
		<title>Floration</title>
		<link rel="stylesheet" type="text/css" href="Style.css">
	</head>

	<body>
		<canvas id="unity-canvas" style="width: 860px; height: 860px; background: #797E80"></canvas>

		<img src="ButtonFullscreen.png" onclick="window.unityInstance.SetFullscreen(1);" class="Fullscreen">
	
		<script src="Build/FlorationWeb.loader.js"></script>
			<script>
				var fullscreenButton = document.querySelector("#Fullscreen");

				createUnityInstance(document.querySelector("#unity-canvas"), {
				dataUrl: "Build/FlorationWeb.data",
				frameworkUrl: "Build/FlorationWeb.framework.js",
				codeUrl: "Build/FlorationWeb.wasm.unityweb",
				streamingAssetsUrl: "StreamingAssets",
				companyName: "Aypa",
				productName: "Floration",
				productVersion: "1",
				}).then((unityInstance) => {
					window.unityInstance = unityInstance;
				});
		</script>
	</body>
</html>
