<!DOCTYPE html>
    <head>
        <title>Lily van Schaik</title>
        <link rel="icon" type="image/vnd.microsoft.icon" href="../icon.ico">
        <link rel="stylesheet" type="text/css" href="../Style.css">
        <meta http-equiv="content-encoding" content="gzip" />

    </head>

    <body style="text-align: center">
        <canvas id="unity-canvas" style="width: 860px; height: 860px; background: #797E80"></canvas>

        <img src="../UITextures/ButtonFullscreen.png" onclick="window.unityInstance.SetFullscreen(1);" class="Fullscreen">

        <script src="KM3/Build/km3web.loader.js"></script>
        <script>
            var fullscreenButton = document.querySelector("#Fullscreen");

            createUnityInstance(document.querySelector("#unity-canvas"), {
                dataUrl: "KM3/Build/km3web.data.gz",
                frameworkUrl: "KM3/Build/km3web.framework.js.gz",
                codeUrl: "KM3/Build/km3web.wasm.gz",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "illyDinosaur",
                productName: "KM3",
                productVersion: "0.1",
                // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
                // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
            }).then((unityInstance) => {
                window.unityInstance = unityInstance;
            });
        </script>
    </body>
</html>
