<!DOCTYPE html>
	<head>
		<title>Lily van Schaik</title>
		<link rel="icon" type="image/vnd.microsoft.icon" href="icon.ico">
		<link rel="stylesheet" type="text/css" href="Style.css">

		<script src="treeisland/Build/treeisland.loader.js"></script>
		<script>
			var fullscreenButton = document.querySelector("#Fullscreen");

			createUnityInstance(document.querySelector("#unity-canvas"), {
			dataUrl: "treeisland/Build/treeisland.data.unityweb",
			frameworkUrl: "treeisland/Build/treeisland.framework.js.unityweb",
			codeUrl: "treeisland/Build/treeisland.wasm.unityweb",
			streamingAssetsUrl: "StreamingAssets",
			companyName: "DutchDinsaur",
			productName: "TreeProject",
			productVersion: "1",
			}).then((unityInstance) => {
				fullscreenButton.onclick = () => {
					unityInstance.SetFullscreen(1);
				};
			});
		</script>
	</head>

	<body>
		<canvas id="unity-canvas" style="width: 860px; height: 860px; background: #797E80"></canvas>

		<img src="UITextures/ButtonFullscreen.png" class="Fullscreen">
	</body>
</html>
